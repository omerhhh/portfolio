        <h1>Contact Me</h1>
        <div class="form">
            <form action="#" method="POST" class="contact-form">
                <!-- Input field for full name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>

                <!-- Input field for email address-->
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter email address" required>

                <!-- Input field for phone number -->
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
                
                <!-- Input field for message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Question, comment, or query..." required></textarea>

                <!-- Input field for security question -->
                <label for="security">What is the first letter of the alphabet? (Prove you are a human)</label>
                <input type="text" id="security" name="security" required>

                <!-- Submit button for the form -->
                <button type="submit">Submit</button>
            </form>
        </div>
